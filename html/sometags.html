<body>


    <form action="">

        <label for="">Name :</label>
        <input type="text" placeholder="Enter Your Name" required autofocus>

        <label for="">Email :</label>
        <input type="email" placeholder="Enter Your Email">


        <label for="">Password :</label>
        <input type="password" placeholder="Enter Your Password">

        <label for="">Gender :</label>
        <input type="radio" name="gender">Men
        <input type="radio" name="gender">Women

        <label for="">Language :</label>
        <input type="checkbox">Hindi
        <input type="checkbox">English
        <input type="checkbox">Marwadi

        <label for="">Color :</label>
        <input type="color">

        <label for="">Date :</label>
        <input type="date">

        <label for="">Date Time Local :</label>
        <input type="datetime-local">

        <label for="">Time :</label>
        <input type="time">

        <label for="">File :</label>
        <input type="file">

        <label for="">Hidden :</label>
        <input type="hidden">

        <label for="">Number :</label>
        <input type="number" value="32" readonly>

        <label for="">Range :</label>
        <input type="range">

        <label for="url">Enter an https:// URL:</label>

        <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30" required>

        <label for="">Submit</label>
        <input type="submit" value="submit">

        <label for="movie">Choose a movie to upload:</label>

        <input type="file" name="movie" accept="video/*">

        <label for="poster">Choose a poster:</label>

        <input type="file" name="poster" accept="image/png, image/jpeg">

    </form>
